<!DOCTYPE html>
<html>
  <head>
    <title>Floating Video Box</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="floating-video" class="draggable">
      <video width="100%" height="100%" autoplay muted loop>
        <source src="video.mp4" type="video/mp4" />
      </video>
      <div class="play-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
      </div>
      <span class="close-icon" id="video-remove">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M14.59 12l5.71-5.71a1 1 0 0 0-1.42-1.42L13.17 11l-5.71-5.71a1 1 0 0 0-1.42 1.42L11.76 12l-5.71 5.71a1 1 0 1 0 1.42 1.42L13.17 13l5.71 5.71a1 1 0 0 0 1.42-1.42L14.59 12z"
          />
        </svg>
      </span>
    </div>

    <div id="popup-overlay"></div>
    <div id="popup-video">
      <span class="close-icon" id="video-close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M14.59 12l5.71-5.71a1 1 0 0 0-1.42-1.42L13.17 11l-5.71-5.71a1 1 0 0 0-1.42 1.42L11.76 12l-5.71 5.71a1 1 0 0 0 1.42 1.42L13.17 13l5.71 5.71a1 1 0 0 0 1.42-1.42L14.59 12z"
          />
        </svg>
      </span>
      <div id="popup-video-player">
        <video width="100%" height="100%" loop>
          <source src="video.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="add-to-cart">
        <div class="product-image">
          <img src="path/to/image.jpg" alt="Product Image">
        </div>
        <div class="open-button">
          <button id="open-cart">Open Cart</button>
        </div>
        <h2>Product Title</h2>
        <button>Add to Cart</button>
      </div>
      <span class="sound-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M14 12l-4-4v8z" />
          <path
            d="M22 9.79v4.42c0 .78-.86 1.27-1.54.89L15 14.23V9.77l5.46-3.08c.68-.38 1.54.11 1.54.89z"
          />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </span>
      <div class="cart-popup-wrapper" id="cart-popup">
        <span class="close-icon" id="cart-close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M14.59 12l5.71-5.71a1 1 0 0 0-1.42-1.42L13.17 11l-5.71-5.71a1 1 0 0 0-1.42 1.42L11.76 12l-5.71 5.71a1 1 0 1 0 1.42 1.42L13.17 13l5.71 5.71a1 1 0 0 0 1.42-1.42L14.59 12z"
                />
            </svg>
        </span>
        <div class="cart-content">
            <div class="product-image">
                <img src="path/to/image.jpg" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Product Title</h2>
                <!-- Add additional product details here -->
            </div>
        </div>
     </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
